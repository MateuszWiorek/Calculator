<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="calculator">
  <div class="result" id="results"></div>
  <div id="1">1</div>
  <div id="2">2</div>
  <div id="3">3</div>
  <div id="4">4</div>
  <div id="5">5</div>
  <div id="6">6</div>
  <div id="7">7</div>
  <div id="8">8</div>
  <div id="9">9</div>
  <div id="add">+</div>
  <div id="0">0</div>
  <div id="subtract">-</div>
  <div id="divide">/</div>
  <div id="dec">.</div>
  <div id="multiply">*</div>
  <div id="clear">C</div>
  <div id="enter">=</div>
 </div>
 <script type="text/javascript" src="script.js"></script>
</body>


</html>
